?=?
ZeroR=ZeroR
J48=J48
J48-U-S=-U
J48-U-D=Use unpruned tree.
J48-C-S=-C <pruning confidence>
J48-C-D=Set confidence threshold for pruning. 	(default 0.25)
J48-M-S=-M <minimum number of instances>
J48-M-D=Set minimum number of instances per leaf. 	(default 2)
J48-R-S=-R
J48-R-D=Use reduced error pruning.
J48-N-S=-N <number of folds>
J48-N-D=Set number of folds for reduced error 	pruning. One fold is used as pruning set. 	(default 3)
J48-B-S=-B
J48-B-D=Use binary splits only.
J48-S-S=-S
J48-S-D=Don't perform subtree raising.
J48-A-S=-A
J48-A-D=Laplace smoothing for predicted probabilities.
J48-Q-S=-Q <seed>
J48-Q-D=Seed for random data shuffling (default 1).
LinearRegression=LinearRegression
LinearRegression-S-S=-S <number of selection method>
LinearRegression-S-D=Set the attribute selection method to use. 1 = None, 2 = Greedy. 	(default 0 = M5' method)
LinearRegression-C-S=-C
LinearRegression-C-D=Do not try to eliminate colinear attributes.
LinearRegression-R-S=-R <double>
LinearRegression-R-D=Set ridge parameter (default 1.0e-8).
RandomTree=RandomTree
RandomTree-K-S=-K <number of attributes>
RandomTree-K-D=Number of attributes to randomly investigate 	(<0 = int(log_2(#attributes)+1)).
RandomTree-M-S=-M <minimum number of instances>
RandomTree-M-D=Set minimum number of instances per leaf.
PART=PART
PART-C-S=-C <pruning confidence>
PART-C-D=Set confidence threshold for pruning. 	(default 0.25)
PART-M-S=-M <minimum number of objects>
PART-M-D=Set minimum number of objects per leaf. 	(default 2)
PART-R-S=-R
PART-R-D=Use reduced error pruning.
PART-N-S=-N <number of folds>
PART-N-D=Set number of folds for reduced error 	pruning. One fold is used as pruning set. 	(default 3)
PART-B-S=-B
PART-B-D=Use binary splits only.
PART-U-S=-U
PART-U-D=Generate unpruned decision list.
PART-Q-S=-Q <seed>
PART-Q-D=Seed for random data shuffling (default 1).
RBFNetwork=RBFNetwork
RBFNetwork-B-S=-B <number>
RBFNetwork-B-D=Set the number of clusters (basis functions) to generate. (default = 2).
RBFNetwork-W-S=-W <number>
RBFNetwork-W-D=Set the minimum standard deviation for the clusters. (default 0.1).
RBFNetwork-R-S=-R <ridge>
RBFNetwork-R-D=Set the ridge value for the logistic or linear regression.
RBFNetwork-S-S=-S <seed>
RBFNetwork-S-D=Set the random seed to be used by K-means. (default = 1).
RBFNetwork-M-S=-M <number>
RBFNetwork-M-D=Set the maximum number of iterations for the logistic regression. (default -1, until convergence).
SMO=SMO
SMO-N-S=-N
SMO-N-D=Whether to 0=normalize/1=standardize/2=neither. (default 0=normalize)
SMO-M-S=-M
SMO-M-D=Fit logistic models to SVM outputs.
SMO-W-S=-W <double>
SMO-W-D=The random number seed. (default 1)
NNge=NNge
NNge-I-S=-I <value>
NNge-I-D=Number of folder for computing the mutual information.
NNge-G-S=-G <value>
NNge-G-D=Number of attempts of generalisation.
MultilayerPerceptron=MultilayerPerceptron
MultilayerPerceptron-L-S=-L <learning rate>
MultilayerPerceptron-L-D=Learning Rate for the backpropagation algorithm. 	(Value should be between 0 - 1, Default = 0.3).
MultilayerPerceptron-M-S=-M <momentum>
MultilayerPerceptron-M-D=Momentum Rate for the backpropagation algorithm. 	(Value should be between 0 - 1, Default = 0.2).
MultilayerPerceptron-N-S=-N <number of epochs>
MultilayerPerceptron-N-D=Number of epochs to train through. 	(Default = 500).
MultilayerPerceptron-V-S=-V <percentage size of validation set>
MultilayerPerceptron-V-D=Percentage size of validation set to use to terminate 	training (if this is non zero it can pre-empt num of epochs. 	(Value should be between 0 - 100, Default = 0).
MultilayerPerceptron-S-S=-S <seed>
MultilayerPerceptron-S-D=The value used to seed the random number generator 	(Value should be >= 0 and and a long, Default = 0).
MultilayerPerceptron-E-S=-E <threshold for number of consequetive errors>
MultilayerPerceptron-E-D=The consequetive number of errors allowed for validation 	testing before the netwrok terminates. 	(Value should be > 0, Default = 20).
MultilayerPerceptron-D-S=-D
MultilayerPerceptron-D-D=Learning rate decay will occur. 	(Set this to cause the learning rate to decay).
MultilayerPerceptron-I-S=-I
MultilayerPerceptron-I-D=Normalizing the attributes will NOT be done. 	(Set this to not normalize the attributes).
MultilayerPerceptron-G-S=-G
MultilayerPerceptron-G-D=GUI will be opened. 	(Use this to bring up a GUI).
MultilayerPerceptron-H-S=-H <comma seperated numbers for nodes on each layer>
MultilayerPerceptron-H-D=The hidden layers to be created for the network. 	(Value should be a list of comma separated Natural  	numbers or the letters 'a' = (attribs + classes) / 2,  	'i' = attribs, 'o' = classes, 't' = attribs .+ classes) 	for wildcard values, Default = a).
MultilayerPerceptron-B-S=-B
MultilayerPerceptron-B-D=A NominalToBinary filter will NOT automatically be used. 	(Set this to not use a NominalToBinary filter).
MultilayerPerceptron-C-S=-C
MultilayerPerceptron-C-D=Normalizing a numeric class will NOT be done. 	(Set this to not normalize the class if it's numeric).
NaiveBayes=NaiveBayes
NaiveBayes-K-S=-K
NaiveBayes-K-D=Use kernel density estimator rather than normal 	distribution for numeric attributes
NaiveBayes-D-S=-D
NaiveBayes-D-D=Use supervised discretization to process numeric attributes
Regression=Regression
SMOreg=SMOreg
SMOreg-N-S=-N
SMOreg-N-D=Whether to 0=normalize/1=standardize/2=neither. 	(default 0=normalize)
NBTree=NBTree
OneR=OneR
OneR-B-S=-B <minimum bucket size>
OneR-B-D=The minimum number of objects in a bucket (default: 6).
Perceptron=Singlelayer Perceptron
Perceptron-N-S=-N <number>
Perceptron-L-D=Learning rate
Perceptron-N-D=Number of epochs
Perceptron-L-S=-L <number>
