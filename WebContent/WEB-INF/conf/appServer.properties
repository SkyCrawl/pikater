#######################################################################################################

### USE THE DEFAULT ADMIN ACCOUNT TO LOG IN WITH WHEN THE APPLICATION IS LAUNCHED AND NOT YET READY TO SERVE?
# REQUIRED.
# NOTE: default admin account: login=pikater, password=pikater.
# WARNING: After the application is launched and configured for the first time and a new admin account is created and stored in the
# used database, it is advised to set this line to false for security reasons:  
allowDefaultAdminAccount=true


### JADE CONFIGURATION:
# REQUIRED
# Force use ONLY the specified topologies.
forceUseTopologies=jadeTopology1.xml
# Force leave the specified topologies.
forceLeaveTopologies=Example:jadeTopology2.xml,jadeTopology3.xml,...